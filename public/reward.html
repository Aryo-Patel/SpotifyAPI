<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BANZAI LATO ARANCIO - FRAH QUINTALE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">    
  </head>
  <body>
    <div class="is-reward">
      <img id="imageToSwap" onclick="changeImage();play();" class="img-reward is-centered" src="images/frah-reward.png">
      <audio id="audio" src="audio/audio-frah.mp4"></audio>
    </div>
    <div>
      <p class="is-footer">
        <a href="terms-and-conditions.html">Terms and Conditions</a> | <a href="privacy-policy.html">Privacy Policy</a>
      </p>
    </div>
    <script>
      function changeImage() {
        element=document.getElementById('imageToSwap')
        if (element.src.match("out")) {
          element.src="images/frah-reward.png";
        }
        else {
          element.src="images/frah-reward-onclick.png";
        }
      }

      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
    </script>
  </body>
</html>
